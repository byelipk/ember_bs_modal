<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/bootstrap.css.map">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <div class="jumbotron">
        {{outlet}}
        {{outlet modal}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h3>Current name: {{name}}</h3>
    {{outlet}}
    <button {{action "openModal" "modal" model}} class="btn btn-primary btn-lg">Change</button>
  </script>


  <script type="text/x-handlebars" data-template-name="modal">
    {{#modal-dialog name=name action="close" save="save"}}
      {{input value=name}}
    {{/modal-dialog}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/modal-dialog">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" {{action "close"}} aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            {{yield}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" {{action "close"}}>Close</button>
            <button type="button" class="btn btn-primary" {{action "save"}}>Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
